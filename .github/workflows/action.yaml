name: CI/CD pipeline test

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Copy Docker file
      run: |
        cp Dockerfile .github/workflows
    - name: Build Docker image
      run: |
        docker build -t my-image .

    - name: Run unit tests
      run: |
        docker run my-image npm run test
